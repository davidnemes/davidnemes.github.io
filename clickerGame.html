<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="clickerStyle.css">
</head>
<body>

    <h1 class="header">
        <p class="mainTitle">clicker<span class="GAME">GAME</span></p>
    </h1>

    <main>
        <div class="scoreBoard">
            <h1>Your Points</h1>
            <h1 class="points"></h1>
        </div>
        <div class="div1">
            <button class="mainButton">
            CLICK ME<br>
            <span class="clickingLevel">Level 1</span>
            </button>
        </div>
        <div class="upgrades">
            <button class="upgradeToLevel 2">
                Level 2<br>Cost:<br>30 points
            </button>
            <button class="upgradeToLevel 3">
                Level 3<br>Cost:<br>60 points
            </button>
            <button class="upgradeToLevel 4">
                Level 4<br>Cost:<br>90 points
            </button>
            <button class="upgradeToLevel 5">
                Level 5<br>Cost:<br>120 points
            </button>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="clickerScripts.js"></script>
</body>
</html>
