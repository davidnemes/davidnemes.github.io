<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="clickerStyle.css">
</head>
<body>

    <h1 class="header">
        <p class="mainTitle">clicker<span class="GAME">GAME</span></p>
        <p class='points pointsOnTheRight'>0</p>
    </h1>

    <main>
        <div class="scoreBoard">
            <h1>Your Points</h1>
            <h1 class="points">0</h1>
        </div>
        <div class="div1">
            <button class="mainButton">
            CLICK ME<br>
            <span class="clickingLevel">Level 1</span>
            </button>
            <div class='autoSwitch'>
                <h1 class='autoSwitchTitle'>
                    Robot
                </h1>
                <button class='autoOnButton'>On</button>
                <p>Your robot scores you <span class='currentRobotPerformance'>1</span> point in each 3 sec!</p>
                <button class='autoOffButton'>Off</button>
            </div>
        </div>
        <div class="upgradesBig">
            <h1 class="upgradeMainTitle">CLICKING LEVEL</h1>
            <h1 class="upgradeTitle">Upgrade to Level 2</h1>
            <p class="upgradeDescription">This upgrade will let you score 2 with one click.</p>
            <p class="upgradeCost">Cost: 30</p>
            <button class="upgradeButton">Buy It!</button>
        </div>
        <div class='auto'>
            <h1 class='autoMainTitle'>Robot</h1>
            <h1 class='autoTitle'>Buy a Robot</h1>
            <p class='autoDescription'>Buy a robot, which automatically gives you 1 point after every 3 seconds.</p>
            <p class='autoCost'>Cost: 200</p>
            <button class='autoBuy'>Buy It!</button>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="clickerScripts.js"></script>
</body>
</html>
