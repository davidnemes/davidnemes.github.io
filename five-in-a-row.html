<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five in a row game</title>
    <link rel="stylesheet" href="./five-in-a-rowStyle.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <main id="main">
        <label for="boxSize">Box size:</label>
        <select name="boxSize" id="boxSize" @change="changeBoxSize">
            <option value="144">12 (default)</option>
            <option value="64">8</option>
            <option value="100">10</option>
            <option value="225">15</option>
            <option value="324">18</option>
        </select>
        <button id="resetGame" @click="resetGame">New Game</button>
        <div id="gameBody">
            <img v-for="item in gameList" @click="gotClick" :id="item.id" :src="item.src" alt="square" :key="item.id" class="gameSquare" :class="item.ifWonThenClass">
        </div>
    </main>

    <script src="./five-in-a-rowScripts.js"></script>
    <script>
        const mountedGame = game.mount('#main')
        mountedGame.changeNumOfSquares()
    </script>

</body>
</html>
