<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five in a row game</title>
    <link rel="stylesheet" href="./five-in-a-rowStyle.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <main id="main">
        <button id="resetGame" @click="resetGame">New Game</button>
        <div id="gameBody" :style="styleObj">
            <img v-for="item in gameList" @click="gotClick" :id="item.id" :src="item.src" alt="square" :key="item.id" class="gameSquare">
        </div>
    </main>

    <script src="./five-in-a-rowScripts.js"></script>
    <script>
        const mountedGame = game.mount('#main')
        mountedGame.prepareGame()
    </script>

</body>
</html>
