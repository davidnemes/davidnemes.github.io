<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>

    <link rel="stylesheet" href="./bookshopStyle.css">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="outerDiv">

        <header id="header"  v-if="!signedOut">this is the header</header>

        <main id="main">
            <div id="registerBlock" v-if="register">
                <img src="./imgs/arrow-icon.webp" alt="back" id="registerBackButton" @click="backToSignIn">
                <h2>All you need is a username and a password</h2>
                <label for="registerUsername">Your Username:</label><br>
                <input type="text" class="textInput" id="registerUsername"><br>
                <label for="registerPassword">Your Password:</label><br>
                <input type="password" id="registerPassword" class="textInput"><button @click="showPw('registerPassword')" class="showTextButton"><img src="./imgs/lock-icon.jpg" alt="lock" style="width: 15px"></button><br>
                <label for="pwRepeat">Password Again:</label><br>
                <input class="textInput" type="password" id="registerPasswordRepeat"><button @click="showPw('registerPasswordRepeat')" class="showTextButton"><img src="./imgs/lock-icon.jpg" alt="lock" style="width: 15px"></button><br>
                <input type="checkbox" id="registerCheckbox" checked="true"><label for="registerCheckbox">Sign Me in</label><br>
                <button @click="registerHappened" class="submitButton">Register</button>
                <p class="alert" id="registerAlert"></p>
            </div>
            <div id="signIn" v-else-if="signedOut">
                <h1>Welcome to our Bookshop!</h1>
                <h3>Sign up or Log in</h3>
                <div>
                    <label for="usernameInput">Username:</label><br>
                    <input type="text" id="usernameInput" class="textInput"><br>
                    <label for="passwordInput">Password:</label><br>
                    <input type="password" class="textInput" id="passwordInput" maxlength="15"><button @click="showPw('passwordInput')" class="showTextButton"><img src="./imgs/lock-icon.jpg" alt="lock" style="width: 15px"></button><br>
                    <button class="submitButton" @click="logInHappened">Log in</button>
                </div>
                <p class="alert" id="signInAlert"></p>
                <p id="registerLink" @click="registerClicked">Haven't you registrated yet?<br>Do it here</p>
            </div>
            <div v-else id="theShop">
                under work
            </div>
        </main>

    </div> 
    <script src="bookshopMain.js"></script>
    <script>
        const mountedBookShop = bookShop.mount("#outerDiv")
    </script>
</body>
</html>
